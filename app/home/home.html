<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Specials</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2>Breakfast</h2>
        </div>
        <div ng-repeat="meal in breakfast">
            <div class="col-sm-4" ng-if="meal.special">
                <div class="thumbnail">
                    <img ng-src={{meal.img}} class="img-responsive">
                    <div class="caption">
                        <h3>{{meal.name}}</h3>
                        <p>{{meal.cost}}</p>
                        <p>{{meal.cal}} cal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2>Lunch</h2>
        </div>
        <div ng-repeat="meal in lunch">
            <div class="col-sm-4" ng-if="meal.special">
                <div class="thumbnail">
                    <img ng-src={{meal.img}} class="img-responsive">
                    <div class="caption">
                        <h3>{{meal.name}}</h3>
                        <p>{{meal.cost}}</p>
                        <p>{{meal.cal}} cal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2>Dinner</h2>
        </div>
        <div ng-repeat="meal in dinner">
            <div class="col-sm-4" ng-if="meal.special">
                <div class="thumbnail">
                    <img ng-src={{meal.img}} class="img-responsive">
                    <div class="caption">
                        <h3>{{meal.name}}</h3>
                        <p>{{meal.cost}}</p>
                        <p>{{meal.cal}} cal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
